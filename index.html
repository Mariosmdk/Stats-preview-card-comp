<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <div class=main-wrapper>
    <section class="flex">
      <article>
        <h1 class="main-title">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="main-disc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="flex mob-flex">
          <div class="box">
            <p class=box-title>10k+</p>
            <p class=box-disc>companies</p>
          </div>
          <div class="box">
            <p class=box-title>314</p> 
            <p class=box-disc>templates</p>
          </div>
          <div class="box">
            <p class=box-title>12m+</p>
            <p class=box-disc>queries</p> 
          </div>
        </div>
      </article>
      <div class="img-wrapper">
        <div class="desktop-img"></div>
        <div class="mobile-img"></div>
      </div>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mariosnks.com">Marios Nks</a>.
  </div>
</body>
</html>
